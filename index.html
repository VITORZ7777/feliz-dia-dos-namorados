<html class="scroll-smooth" lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Feliz Dia dos Namorados</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .btn-aura {
        box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.6);
      }
      .fancy-heart {
        position: absolute;
        width: 30px;
        height: 30px;
        background: radial-gradient(circle at 30% 30%, #ff4d6d, #ff6f91);
        transform: rotate(45deg);
        animation: floatUp 8s infinite ease-in-out;
        opacity: 0.8;
      }
      .fancy-heart::before,
      .fancy-heart::after {
        content: '';
        position: absolute;
        width: 30px;
        height: 30px;
        background: radial-gradient(circle at 30% 30%, #ff4d6d, #ff6f91);
        border-radius: 50%;
      }
      .fancy-heart::before {
        top: -15px;
        left: 0;
      }
      .fancy-heart::after {
        top: 0;
        left: -15px;
      }
      @keyframes floatUp {
        0% {
          transform: translateY(100vh) rotate(45deg);
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          transform: translateY(-10vh) rotate(45deg);
          opacity: 0;
        }
      }
      .love-title {
        background: linear-gradient(to right, #ff5f6d, #ffc371);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: 800;
        font-size: 2rem;
        text-shadow: 2px 2px 4px rgba(255, 100, 150, 0.6);
      }
    </style>
  </head>

  <body class="bg-black min-h-screen flex items-center justify-center p-6 text-white">
