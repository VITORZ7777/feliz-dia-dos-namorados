<html class="scroll-smooth" lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Feliz Dia dos Namorados</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .btn-aura {
        box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.6);
      }
      .fancy-heart {
        position: absolute;
        width: 30px;
        height: 30px;
        background: radial-gradient(circle at 30% 30%, #1e40af, #3b82f6); /* azul escuro */
        transform: rotate(45deg);
        animation: floatUp 8s infinite ease-in-out;
        opacity: 0.8;
      }
      .fancy-heart::before,
      .fancy-heart::after {
        content: '';
        position: absolute;
        width: 30px;
        height: 30px;
        background: radial-gradient(circle at 30% 30%, #1e40af, #3b82f6); /* azul escuro */
        border-radius: 50%;
      }
      .fancy-heart::before {
        top: -15px;
        left: 0;
      }
      .fancy-heart::after {
        top: 0;
        left: -15px;
      }
      @keyframes floatUp {
        0% {
          transform: translateY(100vh) rotate(45deg);
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          transform: translateY(-10vh) rotate(45deg);
          opacity: 0;
        }
      }
      .love-title {
        background: linear-gradient(to right, #60a5fa, #1e3a8a);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: 800;
        font-size: 2rem;
        text-shadow: 2px 2px 4px rgba(30, 58, 138, 0.6);
      }
    </style>
  </head>

  <body class="bg-black min-h-screen flex items-center justify-center p-6 text-white">
    <!-- TELA INICIAL -->
    <main id="telaInicial" class="text-center max-w-md w-full">
      <button onclick="irParaInicio()" class="inline-flex items-center justify-center bg-white text-black rounded-full px-6 py-3 font-semibold btn-aura hover:scale-105 transition duration-300">
        üíó Click
      </button>
    </main>

    <!-- SEGUNDA TELA -->
    <main id="inicio" class="hidden relative text-center max-w-md w-full">
      <div id="heartsInicio" class="absolute inset-0 pointer-events-none z-0"></div>
      <h1 class="text-[28px] font-extrabold text-white mb-4 leading-tight z-10 relative">
        ‚ù§Ô∏è Feliz Dia dos <br /> Namorados ‚ù§Ô∏è
      </h1>
      <img
        alt="Foto rom√¢ntica"
        src="IMG_20250525_095050_847.webp"
        class="mx-auto rounded-md shadow-md mb-6 max-w-full h-auto z-10 relative"
        width="300"
      />
      <button onclick="mostrarSurpresa()" class="inline-flex items-center justify-center bg-white text-black rounded-md px-4 py-2 shadow-md hover:shadow-lg transition duration-300 mb-6 mx-auto z-10 relative">
        Ler mais
      </button>
    </main>

    <!-- TERCEIRA TELA (modificada para azul escuro) -->
    <div id="surpresa" class="hidden relative w-full h-screen flex flex-col items-center justify-center bg-[#0f172a] text-center p-6">
      <div id="hearts" class="absolute inset-0 pointer-events-none"></div>
      <h2 class="love-title mb-4">Eu amo voc√™, necal üíò</h2>
      <img
        src="IMG_20250525_095050_847.webp"
        alt="Foto especial"
        class="rounded-lg shadow-lg w-64 mb-6"
      />
      <p id="textoDigitado" class="text-lg text-blue-100 mb-4 whitespace-pre-line"></p>
      <div class="w-full max-w-sm mb-4">
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/1lg7G5zyf8apcquXJ7iPYR?utm_source=generator&theme=0" width="100%" height="80" frameborder="0" allowfullscreen allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
      </div>
      <button onclick="voltarInicio()" class="mt-4 inline-flex items-center justify-center bg-white text-blue-800 font-semibold rounded-md px-4 py-2 shadow-md hover:shadow-lg transition duration-300">
        Voltar ao In√≠cio
      </button>
    </div>

    <audio id="teclaAudio" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_b011ae51b5.mp3?filename=typewriter-key-1-19849.mp3"></audio>

    <script>
      function irParaInicio() {
        document.getElementById('telaInicial').classList.add('hidden');
        document.getElementById('inicio').classList.remove('hidden');
        criarCoracoesInicio();
      }

      function mostrarSurpresa() {
        document.getElementById('inicio').classList.add('hidden');
        document.getElementById('surpresa').classList.remove('hidden');
        criarCoracoes();
        digitarTexto(
          "Desde que voc√™ entrou na minha vida, tudo ganhou cor, sentido e calor.\n\nVoc√™ √© a calmaria depois da tempestade, √© meu abrigo em dias dif√≠ceis. Quando olho pra voc√™, vejo o amor em sua forma mais pura. Se eu pudesse, pausava o tempo s√≥ pra viver um pouco mais ao seu lado.\n\nVoc√™ √© √∫nica, meu amor. Obrigado por existir e por ser meu lar mesmo quando estamos longe. Te amo mais do que qualquer palavra possa descrever. üíñ",
          "textoDigitado",
          35
        );
      }

      function voltarInicio() {
        document.getElementById('surpresa').classList.add('hidden');
        document.getElementById('inicio').classList.remove('hidden');
        document.getElementById('textoDigitado').textContent = "";
        document.getElementById('hearts').innerHTML = "";
      }

      function criarCoracoes() {
        const container = document.getElementById('hearts');
        for (let i = 0; i < 20; i++) {
          const heart = document.createElement('div');
          heart.className = 'fancy-heart';
          heart.style.left = `${Math.random() * 100}%`;
          heart.style.animationDelay = `${Math.random() * 6}s`;
          container.appendChild(heart);
        }
      }

      function criarCoracoesInicio() {
        const container = document.getElementById('heartsInicio');
        for (let i = 0; i < 15; i++) {
          const heart = document.createElement('div');
          heart.className = 'fancy-heart';
          heart.style.left = `${Math.random() * 100}%`;
          heart.style.animationDelay = `${Math.random() * 6}s`;
          container.appendChild(heart);
        }
      }

      function digitarTexto(texto, elementoId, velocidade = 50) {
        const elemento = document.getElementById(elementoId);
        const audio = document.getElementById("teclaAudio");
        let i = 0;
        const intervalo = setInterval(() => {
          if (i < texto.length) {
            elemento.textContent += texto.charAt(i);
            if (texto.charAt(i) !== " " && texto.charAt(i) !== "\n") {
              audio.currentTime = 0;
              audio.play();
            }
            i++;
          } else {
            clearInterval(intervalo);
          }
        }, velocidade);
      }
    </script>
  </body>
</html>
