<script>
  function mostrarSurpresa() {
    document.getElementById('inicio').classList.add('hidden');
    document.getElementById('surpresa').classList.remove('hidden');
    criarCoracoes();
    digitarTexto(
      "Se eu tivesse que escolher de novo, escolheria você em todas as vidas, em todos os tempos, em todas as histórias. Porque amar você é como respirar: essencial, natural e eterno.\n\nNeste Dia dos Namorados, quero te lembrar que meu amor por você não tem fim. Você é o motivo do meu sorriso mais sincero, meu abraço mais apertado e meus sonhos mais bonitos. Te amo hoje, amanhã e para sempre.",
      "textoDigitado",
      35
    );
  }

  function voltarInicio() {
    document.getElementById('surpresa').classList.add('hidden');
    document.getElementById('inicio').classList.remove('hidden');
    document.getElementById('textoDigitado').textContent = "";
    document.getElementById('hearts').innerHTML = "";
  }

  function criarCoracoes() {
    const heartsContainer = document.getElementById('hearts');
    for (let i = 0; i < 20; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = `${Math.random() * 100}%`;
      heart.style.animationDelay = `${Math.random() * 6}s`;
      heartsContainer.appendChild(heart);
    }
  }

  function digitarTexto(texto, elementoId, velocidade = 50) {
    const elemento = document.getElementById(elementoId);
    const audio = document.getElementById("teclaAudio");
    let i = 0;
    const intervalo = setInterval(() => {
      if (i < texto.length) {
        elemento.textContent += texto.charAt(i);
        if (texto.charAt(i) !== " " && texto.charAt(i) !== "\n") {
          audio.currentTime = 0;
          audio.play();
        }
        i++;
      } else {
        clearInterval(intervalo);
      }
    }, velocidade);
  }
</script>
